<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body><center>
    <h1 id="form">Registration Form</h1>
    </center>
    <center>
        <table>
    <form>
        <tr>
      <td>  <label for=""> Enter Your Name:</label></td>
      <td>  <input type="text" id="name" placeholder="Type your are Name" ></td>
        </tr>
<br>
<tr>
 <td><label for="pass"> PhoneNumber:</label></td>
<td><input type="number" id="pass" placeholder=" Type you number"></td>
</tr>
<tr>
    <td>
        <label for="mail">Email:</label>
        <td><input type="email" id="mail" placeholder="type your email"></td>
    </td>
</tr>
<tr>
    <td>
        <label for="">Date:</label>

    </td>
    <td>
        <input type="date">
    </td>
</tr>
<tr>
    <td> 
        <label for="">Gender:</label>
    </td>
    <td>
            <input type="radio" id="male" name="Gender" value="male">
         <label for="male">male</label>
    
            <input type="radio" id="female" name="Gender" value="female">
         <label for="female">Female</label>
            <input type="radio" id="other" name="Gender" value="other">
         <label for="other">Other</label>
    </td>

</tr>

<tr>
    <td>
        <label for="file">Upload file:</label>
        
    </td>
    <td>
    <input type="file" id="file" alt="submit">
    </td>
</tr>
<tr>
<td><label for="image">Image:</label></td>
    <td><input type="image" id="image" src="" alt="submit" value="submit"></td>
</tr>
<tr>
    <td></td>
<td>
    <input type="button" value="Button">
        <input type="submit" value="Submit">
    <input type="reset" value="Reset">
</td>
</tr>
<tr>
    <td>
        <label>Volume:</label></td>
   <td> <input type="range" name="volume" min="0" max="100">
    </td>
</tr>
<tr>
   <td><label>Favorite Color:</label></td>
   <td><input type="color" name="color"></td>

</tr>
<tr>
    <td>
        <label>Search:</label></td>
  <td> <input type="search" name="search">
    </td>
</tr>
<tr>
    <td>
         <label>Website:</label></td>
 <td> <input type="url" name="website">
    </td>
</tr>
<tr>
   <td> <label>Choose Week:</label></td>
   <td> <input type="week" name="week"></td>
</tr>
<tr>
<td><label>Choose Month:</label></td>
   <td> <input type="month" name="month"></td>
</tr>
<tr>
   <td><label>Choose Time:</label></td>
  <td> <input type="time" name="time"></td>
</tr>


    </form>
    </table>
    <a href="#form">clickback</a>

    </center>
</body>
</html>
